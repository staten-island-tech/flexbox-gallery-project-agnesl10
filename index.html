<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>agnes - flexbox gallery</title>
  </head>
  <body>
    <h1>Species of Whales Gallery</h1>
    <div class="container">
      <div class="card">
        <h2 class="cardheader">Blue Whale</h2>
        <img class="cardimg" src="img\bluewhale.png" alt="Blue Whale" />
      </div>
      <div class="card">
        <h2 class="cardheader">Beluga Whale</h2>
        <img class="cardimg" src="img\beluga.png" alt="Beluga Whale" />
      </div>
      <div class="card">
        <div class="front">
          <h2 class="cardheader">Bowhead Whale</h2>
          <img class="cardimg" src="img\bowhead.png" alt="Bowhead Whale" />
        </div>
        <div class="back">
          <p>text</p>
        </div>
      </div>
      <div class="card">
        <h2 class="cardheader">Fin Whale</h2>
        <img class="cardimg" src="img\finwhale.png" alt="Fin Whale" />
      </div>
      <div class="card">
        <h2 class="cardheader">Gray Whale</h2>
        <img class="cardimg" src="img\graywhale.png" alt="Gray Whale" />
      </div>
      <div class="card">
        <h2 class="cardheader">Humpback Whale</h2>
        <img class="cardimg" src="img\humpback.png" alt="Humpback Whale" />
      </div>
      <div class="card">
        <h2 class="cardheader">Narwhal Whale</h2>
        <img class="cardimg" src="img\narwhal.png" alt="Narwhal Whale" />
      </div>
      <div class="card">
        <h2 class="cardheader">Orca Whale</h2>
        <img class="cardimg" src="img\orca.png" alt="Orca Whale" />
      </div>
      <div class="card">
        <h2 class="cardheader">Sei Whale</h2>
        <img class="cardimg" src="img\seiwhale.png" alt="Sei Whale" />
      </div>
    </div>

    <!-- <div class="flip">
      <div class="front">Front</div>
      <div class="back">Back</div>
    </div> -->
  </body>
</html>
